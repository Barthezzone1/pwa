      <h2 class="text-center">Click the SOS button to vibrate your phone.</h2>

   <body>
      <button class="button" onclick="sosButtonClickHandler">SOS</button>
      

      <script>
         function sosButtonClickHandler() {
            navigator.vibrate([200, 100, 200, 100, 200, 100, 600, 100, 600, 100, 600, 100, 200, 100, 200, 100, 200]);
         }
      </script>
