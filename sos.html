      <h2 class="text-center">Click the SOS button to vibrate your phone.</h2>

   <body>
      <div class="container" style="display: flex; justify-content: center; align-items: center;">
         <div id="vibrating-button">
             <button class="btn btn-primary my-2" onclick="sosButtonVibrate()">SOS</button>
         </div>
     </div>

      <script>
         function sosButtonVibrate() {
            window.navigator.vibrate([200, 150, 200, 150, 200, 150, 500, 150, 500, 150, 500, 150, 200, 150, 200, 150, 200]);
         }
      </script>

   </body>
